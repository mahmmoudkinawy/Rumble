<form #registeFrom="ngForm" (submit)="register()" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput name="username" [(ngModel)]="model.username" />
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="model.password" />
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" style="margin-right: 1rem;" type="submit">Register</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</form>
