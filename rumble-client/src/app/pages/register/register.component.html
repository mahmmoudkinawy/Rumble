<form *ngIf="registerForm" [formGroup]="registerForm" (submit)="register()" class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password Min length is <strong>4 Characters</strong>
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('maxlength')">
            Password Max length is <strong>4 Characters</strong>
        </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" />
    </mat-form-field>

    <br>

    <button mat-raised-button color="primary" style="margin-right: 1rem;" type="submit"
        [disabled]="registerForm.invalid">Register</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</form>

<p>Form Value: {{registerForm?.value | json}}</p>
<p>Form Status: {{registerForm?.status}}</p>
